<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="heading"><h1>CALCULATOR</h1></div>
          <div class="display">
            <input id="result" type="text" name="display" />
          </div>
          <div>
            <input class="ac" type="button" value="AC" class="buttons" />
            <input class="del" type="button" value="DEL" class="buttons" />
            <input class="operators" type="button" value="." class="buttons" />
            <input class="operators" type="button" value="/" class="buttons" />
          </div>
          <div>
            <input class="numbers" type="button" value="7" class="button" />
            <input class="numbers" type="button" value="8" class="button" />
            <input class="numbers" type="button" value="9" class="button" />
            <input class="operators" type="button" value="*" class="buttons" />
          </div>
          <div>
            <input class="numbers" type="button" value="4" class="button" />
            <input class="numbers" type="button" value="5" class="button" />
            <input class="numbers" type="button" value="6" class="button" />
            <input class="operators" type="button" value="-" class="buttons" />
          </div>
          <div>
            <input class="numbers" type="button" value="1" class="button" />
            <input class="numbers" type="button" value="2" class="button" />
            <input class="numbers" type="button" value="3" class="button" />
            <input class="operators" type="button" value="+" class="buttons" />
          </div>
          <div>
            <input class="operators" type="button" value="(" class="button" />
            <input class="operators" type="button" value=")" class="button" />
            <input class="numbers" type="button" value="0" class="button" />
            <input id="eval" type="button" value="=" (display.value)"
            class="buttons">
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
